<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <svg id="paper_chart" width="100%" height="800"></svg>
</body>

</html>

<script>
    const data_blue = [
        ["Classification", 44],
        ["Regression", 25],
        ["Generative", 13],
        ["Demension Reduction", 12],
        ["Clustering", 4],
        ["Reinforcement", 4],
        ["Semi supervised", 2]
    ];

    const data_orange = [
        ["Data Processing4VIS", 6, 0],
        ["Data-VIS Mapping", 16, 1],
        ["Insight Communication", 4, 1],
        ["Style Imitation", 7, 1],
        ["VIS Reading", 36, 2],
        ["User Profiling", 11, 2],
        ["VIS Interaction", 9, 2]
    ];

    const margin = { top: 45, right: 45, bottom: 45, left: 45 };
    const width = 600;
    const height = 600;

    const svg = d3.select("#paper_chart")
        .attr("width", width)
        .attr("height", height);

    svg.selectAll(".bar_blue")
        .data(data_blue)
        .enter().append("rect")
        .attr("class", "bar_blue")
        .attr("x", (d, i) => { return i * 30 })
        .attr("y", 0)
        .attr("width", 25)
        .attr("height", (d, i) => d[1])
        .attr("fill", "blue")

    svg.selectAll(".bar_orange")
        .data(bar_orange)
        .enter().append("rect")
        .attr("class", "bar_orange")
        .attr("x", (d, i) => { return i * 30 })
        .attr("y", 50)
        .attr("width", 25)
        .attr("height", (d, i) => d[1])
        .attr("fill", "orange")

</script>

<style>
    .bar {
        fill: steelblue;
    }
</style>
